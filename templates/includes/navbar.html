<!DOCTYPE html>
<html lang="en">
<head>
  <title>Millennium Sotfware</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="height:800px">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <a class="navbar-brand" href="{% url 'index' %}">Millennium</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'about' %}">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'article:articles' %}">Articles</a>
    </li>
  </ul>
  <ul class = 'navbar-nav ml-auto'>
  {% if request.user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'article:dashboard' %}">Control Panel</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'user:logout' %}">Log Out</a>
    </li>
  {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'user:login' %}">Sign In</a>
    </li>
  {% endif %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'user:register' %}">Sign Up</a>
    </li>
  </ul>

</nav>

</body>
</html>
