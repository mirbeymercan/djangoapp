{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block body %}
    <div style = "margin-top : 100px", class = 'container text-center'>
        <h3>Register</h3>
        <p>We are waiting for you, Join us!</p>
        <hr><br>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method = 'post'>
                    {% csrf_token %}            <!--3. kişiler tarafından bilgilerimizi çaldırmamak için-->
                    {{form|crispy}}
                    <br>
                    <button type = 'submit' class = 'btn btn-success'>Sign In</button>
                </form>
            </div>
        </div>
        <br><hr>
    </div>
{% endblock body %}
